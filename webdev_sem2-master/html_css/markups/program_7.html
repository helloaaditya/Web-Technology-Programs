<!-- Program 7: Write a JavaScript to demonstrate different datatypes.-->	
<html>
	<head>
		<title> My First JavaScript Program </title>
	</head>
	
	<body>
		<script language="JavaScript">
			document.writeln("JavaScript Programming","<br>");
			var sample;
			var num=10;
			var name="gss";
			var x=true;
			document.writeln("The type of num is: ",typeof(num),"<br>");
			document.writeln("The type of name is: ",typeof(name),"<br>");
			document.writeln("The type of sample is: ",typeof(sample),"<br>");
			document.writeln("The type of x is: ",typeof(x));
			
		</script>
	</body>
</html>
